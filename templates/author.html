    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .author {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .author img {
            border-radius: 50%;
            margin-right: 20px;
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        .author h4 {
            color: #555;
            margin: 0;
        }
        .author p {
            margin: 5px 0 0 0;
            color: #777;
        }
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
{% extends 'base.html' %}
{% load static %}

{% block title %}
    Authors List
{% endblock %}


{% block content %}
    <h1>Authors List</h1>
    {% for author in author %}
        <div class="author">
            <div>
                <h4>{{ author.first_name }} {{ author.last_name }}</h4>
                <p>{{ author.birth_date }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
